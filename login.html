                    <div class="card" id="telaLogin">

                        
                        <div class="card-body">
                          <h5 class="card-title">Faça seu Login</h5>
                          <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Endereço de email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu email">
                              <small class="form-group" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Senha</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">lembrar minha senha</label>
                            </div>
                            <button type="submit" class= "btn btn-dark btn btn-secondary  btn-block">Enviar</button>
                          </form>
                          
                        </div>
                      </div>
